			<!--Main Page Content-->

					<div class="row">
						<div class="col-lg-12">
							

							<div class="card text-center " id="signupsection">
												
										<div class="card-body ">
											<!--Signing Up Spinner-->
											<div id="spinner">
													<div id="spin" class="mdl-spinner mdl-js-spinner is-active"></div>
													<p id="signuperror">Error Message</p>
													<button class="btn btn-primary" type="button" id="proccedbtn" >Procced</button>

											</div>
							
											<div id="cardheader">

													<h5 class="card-title">Sign Up</h5>
													<hr id="hr">
											</div>
											

											<form class="p-3 text-left" id="signupform">
													<div class="form-group">
															<label for="fn" >First Name</label>
															<input type="text" class="form-control" id="fn"  placeholder="Enter First name">

														</div>

														<div class="form-group">
																<label for="ln" >Last Name</label>
																<input type="text" class="form-control" id="ln"  placeholder="Enter Last name">
																
															</div>

													<div class="form-group">
														<label for="email" >Email address</label>
														<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
														<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
													</div>
													<div class="form-group">
														<label for="password">Password</label>
														<input type="password" class="form-control" id="password" placeholder=" Enter Password">
													</div>
													<div class="form-group">
															<label for="address" >Address</label>
															<input type="text" class="form-control" id="address"  placeholder="Enter Address">
															
														</div>

														<div class="form-group">
																<label for="region">Region</label>
																<select id="region" class="form-control">
																	 <option selected>Greater Accra</option>
																	 <option>Ashanti</option>
																	 <option >Brong-Ahafo</option>
																	 <option >Northern</option>
																	 <option >Central</option>
																	 <option >Western</option>
																	 <option >Eastern</option>
																	 <option >Upper East</option>
																	 <option >Upper West</option>
																	 <option >Volta</option>
																	</select>
															</div>

															<div class="form-group">
																	<label for="city" class="">City</label>
																	<input type="text" class="form-control" id="city"  placeholder="Enter City">

																</div>

																<div class="form-group">
																		<label for="tele" class="">Telephone</label>
																		<input type="tel" class="form-control" id="tele"  placeholder="Enter Telephone number">
																		
																	</div>

													<button type="submit" class="btn btn-primary">Register</button>
												</form>
										</div>
										
										</div>
						</div>
					</div>
				</div>
			</div>
